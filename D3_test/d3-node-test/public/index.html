<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapper Test</title>
</head>
<body>
    <h1>Mapper Test</h1>
    <form id="mapperForm">
        <textarea id="userInput" name="userInput" placeholder="Enter your command" rows="6" style="width: 50%;"></textarea>
        <br>
        <input type="file" id="fileInput" name="fileInput" accept=".xls,.xlsx,.csv">
        <label for="fileInput">Upload XLS/CSV</label>
        <br>
        <button type="submit">Submit</button>
    </form>
    <script src="/script.js"></script>
    <div id="scriptContainer"></div>
</body>
</html>
